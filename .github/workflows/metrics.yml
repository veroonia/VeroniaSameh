name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: veroonia
        
          template: classic
          base: header, activity, repositories
        
          # --- LANGUAGES (this is what you want) ---  
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_details: bytes-size, percentage
          plugin_languages_analysis_timeout: 30
          plugin_languages_recent_days: 365
          plugin_languages_recent_load: 100
        
          # --- CLEANUP so C++ / Python / Java dominate ---
          plugin_languages_ignored: html, css, json, markdown, dockerfile
          plugin_languages_skipped: html, css, json
        
          # --- OPTIONAL but recommended visuals ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
        
          filename: github-metrics.svg

