name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: veroonia
          
          template: classic
          base: header, activity, repositories

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          filename: github-metrics.svg
        
